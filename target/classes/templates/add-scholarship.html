<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Scholarship</title>
    <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
        display: flex;
        height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 250px;
        background-color: #0e2433;
        color: white;
        padding: 20px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.6em;
        color: #45b6fe;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 15px 0;
        font-size: 1.2em;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
        background-color: #3681b7;
    }

    .sidebar ul li a.active {
        background-color: #3681b7;
    }

    /* Container for content */
    .container {
        margin-left: 270px; /* Ensure the content is shifted to the right of the sidebar */
        width: calc(100% - 270px);
        padding: 30px;
    }

    /* Heading */
    h1, h2 {
        text-align: center;
        color: #45b6fe;
        margin-bottom: 20px;
    }

    /* Form Box Styling */
    .form-box {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        width: 60%;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    /* Input and Textarea Styling */
    input, textarea {
        padding: 12px 18px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 1.1em;
        width: 100%; /* Increased width to fill the container */
        transition: all 0.3s ease;
        background: linear-gradient(to right, #f9f9f9, #e0e0e0);
    }

    input:focus, textarea:focus {
        border-color: #45b6fe;
        outline: none;
        box-shadow: 0 0 8px rgba(69, 182, 254, 0.7);
        background: #ffffff;
    }

    textarea {
        resize: vertical;
    }

    /* Submit Button (no custom styles applied) */
    input[type="submit"] {
        padding: 12px 18px;
        /* No custom styles, will retain default appearance */
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
        .container {
            width: 100%;
            padding: 15px;
        }

        .form-box {
            width: 100%;
        }
    }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/admin-page" >Dashboard</a></li>
            <li><a href="/add-student">Add Admin</a></li>
            <li><a href="/add-scholarship" class="active">Add Scholarship</a></li>
            <li><a href="/view-scholarships">View Scholarships</a></li>
            <li><a href="/viewusers">View Users</a></li>
            <li><a href="/view-applications">View Applications</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <!-- Form Container -->
    <div class="container">
        <h2>Add New Scholarship</h2>
        <div class="form-box">
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Scholarship Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter scholarship name" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter scholarship description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="eligibilityCriteria">Eligibility Criteria:</label>
                    <textarea id="eligibilityCriteria" name="eligibilityCriteria" rows="4" placeholder="Enter eligibility criteria" required></textarea>
                </div>

                <input type="submit" value="Add Scholarship">
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e2433;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #45b6fe;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0e2433;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #45b6fe;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid white;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #45b6fe;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }

        a.button:hover {
            background-color: #3386c4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Scholarship Status</h1>
    </div>
    <div class="container">
        <h2>Your Scholarship Application Status</h2>

        <!-- Table to display applications and their statuses -->
        <table>
            <thead>
                <tr>
                    <th>Scholarship Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over applications to display their status -->
                <tr th:each="application : ${applications}">
                    <td th:text="${application.scholarship.name}"></td>
                    <td th:text="${application.status}"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/user-page}" class="button">Back to Dashboard</a>
    </div>
</body>
</html>

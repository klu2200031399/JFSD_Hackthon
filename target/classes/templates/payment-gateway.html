<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Payment Form */
        .payment-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            text-align: center;
        }

        .payment-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #45b6fe;
        }

        .payment-form label {
            font-size: 0.9em;
            color: #555;
            margin-top: 10px;
            display: block;
        }

        .payment-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* Styling for card number input */
        .card-input {
            width: 100%;
            font-family: 'Courier New', Courier, monospace;
        }

        .card-input::placeholder {
            letter-spacing: 2px;
        }

        /* Expiry and CVV input styling */
        .card-expiry-cvv {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .card-expiry-cvv input {
            width: 48%;
        }

        /* Button Styling */
        .payment-form button {
            width: 100%;
            padding: 12px;
            background-color: #45b6fe;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-form button:hover {
            background-color: #3681b7;
        }

    </style>
</head>
<body>
    <div class="payment-form">
        <h2>Enter Payment Details</h2>
        <form action="/process-payment" method="POST">
            <input type="hidden" name="scholarshipId" th:value="${scholarship.id}"> <!-- Pass scholarship ID -->

            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" name="cardNumber" class="card-input" placeholder="1234 5678 9101 1121" required maxlength="19" pattern="\d{4} \d{4} \d{4} \d{4}">

            <label for="cardHolder">Card Holder</label>
            <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>

            <div class="card-expiry-cvv">
                <div>
    <label for="expiryDate">Expiry Date</label>
    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required maxlength="5" pattern="\d{2}/\d{2}">
</div>

                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="123" required maxlength="3" pattern="\d{3}">
                </div>
            </div>

            <button type="submit">Submit Payment</button>
        </form>
    </div>
</body>
</html>

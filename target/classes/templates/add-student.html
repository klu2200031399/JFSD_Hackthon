<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body */
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        color: #333;
        display: flex;
        height: 100vh;
    }

    /* Sidebar */
    .sidebar {
        width: 250px;
        background-color: #0e2433;
        color: white;
        padding: 20px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.6em;
        color: #45b6fe;
    }

    .sidebar ul {
        list-style-type: none;
        padding: 0;
    }

    .sidebar ul li {
        margin: 15px 0;
        font-size: 1.2em;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .sidebar ul li a:hover {
        background-color: #3681b7;
    }

    /* Active Link Styling */
    .sidebar ul li a.active {
        background-color: #3681b7;
    }

    /* Container for content */
    .container {
        margin-left: 270px; /* Ensure the content is shifted to the right of the sidebar */
        width: calc(100% - 270px);
        padding: 30px;
    }

    /* Heading */
    h1 {
        text-align: center;
        color: #45b6fe;
        margin-bottom: 20px;
    }

    /* Form Styling */
    form {
        display: flex;
        flex-direction: column;
        width: 50%;
        margin: 0 auto;
    }

    label {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    button {
        padding: 10px;
        background-color: #45b6fe;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        cursor: pointer;
    }

    button:hover {
        background-color: #3681b7;
    }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
        <li><a href="/admin-page" >Dashboard</a></li>
        <li><a href="/add-student"class="active">Add Admin</a></li>
        <li><a href="/add-scholarship">Add Scholarship</a></li>
        <li><a href="/view-scholarships">View Scholarships</a></li>
        <li><a href="/viewusers">View Users</a></li>
        <li><a href="/view-applications">View Applications</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>

<div class="container">
    <h1>Add New Student</h1>
    <h2>Register New Student</h2>
    <form action="/add-student" method="POST">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

        <button type="submit">Add Student</button>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Scholarships</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0e2433;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6em;
            color: #45b6fe;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #3681b7;
        }

        /* Active Link Styling */
        .sidebar ul li a.active {
            background-color: #3681b7;
        }

        /* Container for content */
        .container {
            margin-left: 270px; /* Ensure the content is shifted to the right of the sidebar */
            width: calc(100% - 270px);
            padding: 30px;
            overflow-y: auto;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #45b6fe;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #45b6fe;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3681b7;
        }

        /* Scholarship Card Styling */
        .scholarship-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .scholarship-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .scholarship-card p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        /* Apply Button Styling */
        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #45b6fe;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .apply-button:hover {
            background-color: #3681b7;
        }

    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>User Dashboard</h2>
        <ul>
            <li><a th:href="@{/user-page}" >Home</a></li>
            <li><a th:href="@{/view}" class="active">Preparation Books</a></li>
            <li><a th:href="@{/apply-scholarship}">Apply for Scholarship</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Available Scholarships</h1>

        <!-- Scholarship Cards -->
        <div th:each="scholarship : ${scholarships}">
            <div class="scholarship-card">
                <h3 th:text="${scholarship.name}"></h3>
                <p th:text="'Description: ' + ${scholarship.description}"></p>
                <p th:text="'Eligibility: ' + ${scholarship.eligibilityCriteria}"></p>

                <!-- Apply Button -->
                <a th:href="@{/payment-gateway/{id}(id=${scholarship.id})}" class="apply-button">Buy</a>
            </div>
        </div>
    </div>
</body>
</html>

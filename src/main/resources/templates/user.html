<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #0e2433;
            color: white;
            padding: 20px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.6em;
            color: #45b6fe;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
            font-size: 1.2em;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #3681b7;
        }

        /* Active Link Styling */
        .sidebar ul li a.active {
            background-color: #3681b7;
        }

        /* Container for content */
        .container {
            margin-left: 270px; /* Ensure the content is shifted to the right of the sidebar */
            width: calc(100% - 270px);
            padding: 30px;
        }

        /* Heading */
        h1 {
            text-align: center;
            color: #45b6fe;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #45b6fe;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.1em;
            margin-right: 10px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3681b7;
        }

        /* Table Styling (If Required) */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        thead {
            background-color: #45b6fe; /* Table Header Background */
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        th {
            font-weight: bold;
        }

        /* Style for Table Rows */
        td {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Sidebar (Optional) -->
    <div class="sidebar">
        <h2>User Dashboard</h2>
        <ul>
            <li><a th:href="@{/user-page}" class="active">Home</a></li>
             <li><a th:href="@{/view}">Preparation Books</a></li>
            <li> <a th:href="@{/apply-scholarship}" >Apply for Scholarship</a></li>
            <li><a th:href="@{/logout}" >Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>User Dashboard</h1>
        <h2>Welcome, <span th:text="${user.getFullname()}"></span></h2>
        <h3>  -----------  Admin login ---------- (for accessing you sir)
        email: admin@gmail.com
        password : 123    
</h3>
       

        <div sec:authorize="isAuthenticated()">
           
        </div>
    </div>
</body>
</html>
